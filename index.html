<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <h1 class="text-4xl font-bold mb-4">Scribble Pad</h1>

    <div class="toolbar flex gap-4 mt-4 items-center bg-white p-4 rounded-lg shadow-lg">

        <label class="text-lg font-medium">Color:</label>
        <input type="color" id="colors" class="w-10 h-10 border p-0 rounded-lg" value="#000000"/>

        <label class="text-lg font-medium">Brush Size:</label>
        <input type="range" id="brush" min="1" max="30" class="ml-2" value="3"/>
        <button id="clear" class="ml-4 bg-red-500 text-white px-4 py-2 rounded-lg">Clear</button>
    </div>
    <div id="canvas" class="border border-gray-300 bg-white w-full h-96 mt-4 rounded-lg shadow-lg">Canvas</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
